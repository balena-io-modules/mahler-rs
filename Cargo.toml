[package]
name = "mahler"
version = "0.19.4"
edition = "2021"
rust-version = "1.81"
description = "An automated job orchestration library that builds and executes dynamic workflows"
homepage = "https://github.com/balena-io-modules/mahler-rs"
keywords = ["job", "orchestration", "workflow", "library"]
documentation = "https://docs.rs/mahler-rs"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/balena-io-modules/mahler-rs"

[dependencies]
anyhow = "1.0.97"
json-patch = "4"
jsonptr = "0.7.1"
# FIXME: this needs bumping once the fix in https://github.com/ibraheemdev/matchit/pull/76 
# makes it to a new release
matchit = { version = "0.8.4" }
serde = "1.0.197"
serde_json = "1.0.120"
thiserror = "2"
tokio = { version = "1.43.0", default-features = false, features = [
  "rt",
  "sync",
  "macros",
] }
tracing = "0.1.41"
tokio-stream = { version = "0.1.17", default-features = false, features = [
  "sync",
] }
async-trait = "0.1.88"
futures = "0.3.31"


[dev-dependencies]
mahler = { path = "." }
tracing-subscriber = { version = "0.3.19", default-features = false, features = [
  "ansi",
  "registry",
  "fmt",
  "env-filter",
] }
dedent = "0.1.1"
tokio = { version = "1.36.0", features = ["rt-multi-thread", "time"] }
pretty_assertions = "1.4.1"
tokio-test = "0.4.4"

# docs.rs-specific configuration
[package.metadata.docs.rs]
# document all features
all-features = true
# defines the configuration attribute `docsrs`
rustdoc-args = ["--cfg", "docsrs"]
